  <rect x="170" y="50" width="60" height="40" fill="#6B7280" stroke="#374151" stroke-width="2"/>
  <ellipse cx="200" cy="90" rx="30" ry="8" fill="#4B5563" stroke="#374151" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="110" y1="150" x2="200" y2="90" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="90" x2="240" y2="100" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
