  <circle cx="350" cy="220" r="12" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <circle cx="350" cy="220" r="8" fill="#D1FAE5"/>
  <text x="350" y="225" text-anchor="middle" fill="#059669" font-size="10" font-weight="bold">â‚¬</text>
  
